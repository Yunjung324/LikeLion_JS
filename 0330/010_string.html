<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let txt = "abcdefghij"
        
        //slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1번째까지 반환합니다.
        console.log(txt.slice(1, 3)) //start, end값
        console.log(txt.slice(1)) //start값
        console.log(txt.slice(3, 1)) //이거는 안됨
        console.log(txt.slice(2, -3)) //-3이라는 것을 인식해서 2번째부터 -3번째 이전까지 잘라낸 'cdefg'

        //substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1번째까지 반환합니다. (마지막은 포함하지 않는다는 의미)
        console.log(txt.substring(1, 3))
        console.log(txt.substring(3))
        console.log(txt.substring(3, 1)) //작동합니다. slice와 차이가 존재합니다.
        console.log(txt.substring(2, -3)) //마이너스 값을 0으로 인식해서 txt.substring(2, 0)이 됩니다. 'ab'
        //substr는 지원이 중단된 문법

        let txt2 = 'paullab CEO leehojun CEO'
        console.log(txt2.replace('CEO', 'COO')) //처음의 CEO만 COO로 바뀜
        console.log(txt2.replace(/CEO/g, 'COO')) //정규표현식 사용해서 변경
        //구 브라우저 지원이 안될 가능성이 큼, 회사 가서 확인 필수
        //21년도에 추가됨
        console.log(txt2.replaceAll('CEO', 'COO'))

        console.log(txt2.toLowerCase())
        console.log(txt2.toUpperCase())

        //많이 사용됨. 특히 알고리즘 문제에 많이 사용용
        console.log(txt2.includes('CEO'))
        console.log(txt2.includes('CDO'))

        //메서드 채이닝
        txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase()
