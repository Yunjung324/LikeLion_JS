        // 1. 할 것 객체
        class Todo {
            constructor(item, finished) {
                this.item = item;
                this.finished = finished;
            }
            changedState() {
                this.finished = !this.finished;
            }
        }

        class TodoManager {
            constructor() {
                this.todoList = [];
            }

            addItem(item, finished = false) {
                const todo = new Todo(item, finished);
                this.todoList.push(todo); //저장
            }

            getItem() {
                return this.todoList;
            }
            getLeftTodoCount() {
                this.todoList.reduce((total, current) => {
                    // todolist에서 해야할 것들. 완료되지 않은 list들의 개수를 세서 total에 누적해주기
                    if(current.finished === false){
                        return ++total;
                    }
                    else{
                        return total;
                    }
                });
            }
        }
