    <script>
        //3항 연산자 실습
        //통장에 10000원 이상 있으면 부자
        let money = 1000000
        const message = ((money > 10000) ? '부자' : '부를 바라는 자')
        console.log(message)

        const money1 = 1000
        const now = ((money1 > 100000) ? '초부자' : (money1 > 10000) ? '부자' : '부를 바라는 자')
        console.log(now)
    </script>
