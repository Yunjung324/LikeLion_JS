    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>

    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌개</li>
            <li>해장국</li>
        </ul>    
        <!-- 객체 형태로 데이터가 저장됨, arraylike(?) -->
    </article>
    <script>
        const container = document.getElementById('container');

        // 자주 사용하지 않음
        console.log(document.getElementsByTagName('li')[0]);
        console.log(document.getElementsByClassName('item-second')[0]);

        //많이 사용
        document.querySelector('#container');
        document.querySelectorAll('li');
        document.querySelector('li:last-child')

        const listItem = document.createElement('li');
        container.append(listItem);
        
        //지우기
        const target = document.querySelector('.item-second');
        target.remove();

        //text 바꾸기
        container.querySelector('.item-second').textContent = "라조기";

        container.querySelector('.item-second').classList.add('new');
    </script>
