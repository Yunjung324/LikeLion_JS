<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        class UserStorage{
            // 유저가 등록되어 있는지 확인
            searchUser(){
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'users.json');
                xhr.onreadystatechange = () => {
                    if(xhr.readyState === 4 && xhr.status === 200){
                        const result = JSON.parse(xhr.responseText).user.find((item) => {
                            return item.userName === userName && item.password === password
                            // 내부에 있는 유저네임, 패스워드가 입력받은 것과 동일한지 확인 후 동일하면 반환
                        });
                        if (result) {  //값이 있으면 true이므로 onSuccess가 실행됨
                            onSuccess(userName);
                        }
                        else{
                            onError(new Error('user not found'));
                        }
                    }
                }
                xhr.send()
            }
            // 등록된 유저에 따른 인사말을 출력
            sayHi(user, onSuccess, onError){
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'greetings.json');
                xhr.onreadystatechange = () => {
                    if(xhr.readyState === 4 && xhr.status === 200){
                        const result = JSON.parse(xhr.responseText).greetings.find((item) => {
                            return item.userName === user
                        });

                        if (result) {
                            onSuccess({
                                name: result.userName,
                                greetings: result.greetings
                            });
                        } else {
                            onError(new Error('no  greetings'));
                        }
                    }
                }

                xhr.send();
            }
        }

        const userStorage = new UserStorage();
        userStorage.searchUser();

        const userName = prompt('이름을 입력하세요');
        const password = prompt('비밀번호를 입력하세요')

        userStorage.searchUser(
            userName,
            password,
            (name) => {
                userStorage.sayHi(
                    name,
                    (result) => {
                        alert(`당신에게 인사합니다~ ${result.name}님 ${result.greetings}`)
                    },
                    (error) => {
                        console.log(error);
                    }
                )
            },
            (error) => {
                console.log(error);
            }
        );
    </script>
</body>
</html>
