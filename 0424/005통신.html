<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hello lions!</p>
    <button type = "button">통신 버튼</button>
    <script>
        const btn = document.querySelector('button')
        // btn.addEventListener('click', xhrRequest);
        let result;

        function xhrRequest() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'message.txt');
            xhr.onreadystatechange = () => {
                if(xhr.readyState === 4  && xhr.status === 200) {
                    const result = xhr.responseText; //텍스트로 받아옴

                    console.log(result); //2
                    document.querySelector('p').textContent = result;
                }
            }
            xhr.send();
        }
        xhrRequest();
        console.log(result); //1 비동기적으로 실행되는 중이기에 얘가 먼저 찍힘
    </script>
</body>
</html>
